<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Filter examples</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<script src="filter.js"></script>
<div ng-app="myAppFilter" ng-controller="filterController">
Name : <input type="text" ng-model="username"><br>
Lower Case example : {{username | lowercase}}<br>
Upper case example : {{username | uppercase}}<br>

Filter Based on user name :

<ul>
  <li ng-repeat="x in names  | filter:username | orderBy : 'allName' ">{{ x }}</li>
</ul>



</div>

</body>
</html>
